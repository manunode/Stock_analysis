<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ APP_TITLE }}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script defer src="https://unpkg.com/alpinejs@3.14.8/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="/static/css/custom.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] }
                }
            }
        }
    </script>
</head>
<body class="h-full bg-gray-50 text-gray-900" x-data="{ searchOpen: false, mobileMenu: false }">

    {% include "components/nav.html" %}

    <main class="max-w-[1400px] mx-auto px-4 sm:px-6 py-6">
        {% block content %}{% endblock %}
    </main>

    <footer class="border-t border-gray-200 mt-12 py-6 text-center text-sm text-gray-400">
        {{ APP_TITLE }} &mdash; Indian Stock Market Analysis &mdash; {{ total_stocks | default('4,331') }} stocks
    </footer>

    <script src="/static/js/app.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
